<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				background: fuchsia;
				overflow: hidden;
				position: relative;
			}
			.left{
				width: 100px;
				background: #666666;
				height: 200px;
				margin: 10px;
			}
			.right{
				background: #fff000;
				height: 300px;
				overflow: hidden;
				width: 100px;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
