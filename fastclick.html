	Function.prototype.set_Interval = function(ms){
		const _this = this;
		_this.run = true;
		const args = [].splice.call(arguments,1);
		function callBack(){
			_this.apply(null,args)
			start()
		}
		function start(){
			if(_this.run)setTimeout(callBack,ms)
		}
		start()
		_this.clear_Interval = function(){
			_this.run = false;
		}
	}
