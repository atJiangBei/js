	})

<script>
	const a = {name:'a'};
	const b = Object.create(a,{
		b:{
			value:'b',
			configurable:true,
			enumerable:true
		}
	});
	for(let k in b){
		console.log(k)
	}
	b.b = 'c'
	console.log(b,Object.keys(b));
	console.log(Object.getOwnPropertyDescriptor(b,'b'))
</script>
