<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.one-arm {
				width: 45px;
				height: 45px;
				perspective-origin: 50% 50%;
				margin-top: 100px;
				margin-left: 100px;
			}

			.box {
				position: relative;
				width: 45px;
				height: 45px;
				transform-style: preserve-3d;
				transform-origin: 50% 50%;
				transform: rotateX(0deg) rotateY(0deg);
			}

			li {
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				width: 45px;
				height: 45px;
				justify-content: center;
				align-items: center;
				backface-visibility: hidden;
				transform-origin: 50% 50%;

			}

			img {
				width: 90%;
			}

			li:nth-child(1) {
				transform: rotateX(0deg) translateZ(60px);
			}

			li:nth-child(2) {
				transform: rotateX(60deg) translateZ(60px);
			}

			li:nth-child(3) {
				transform: rotateX(120deg) translateZ(60px);
			}

			li:nth-child(4) {
				transform: rotateX(180deg) translateZ(60px);
			}

			li:nth-child(5) {
				transform: rotateX(240deg) translateZ(60px);
			}

			li:nth-child(6) {
				transform: rotateX(300deg) translateZ(60px);
			}

			.active {
				transform: rotateX(-2460deg);
				transition: transform 3s cubic-bezier(.32, .01, .47, 1);
			}
			.test{
				margin: 0 auto;
				border: 1px dashed #2287F5;
				margin-top: 100px;
				width: 300px;
				height: 300px;
				display: flex;
				justify-content: center;
				align-items: center;
				transform-style: preserve-3d;
			}
			.test img{
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(0px);
			}
		</style>
	</head>
	<body>
		<div class="one-arm">
			<ul class="box" id="ulcontainer">
				<li>
					<img src="./imgs/reward0.png" />
				</li>
				<li>
					<img src="imgs/reward1.png" />
				</li>
				<li>
					<img src="imgs/reward2.png" />
				</li>
				<li>
					<img src="imgs/reward3.png" />
				</li>
				<li>
					<img src="imgs/reward4.png" />
				</li>
				<li>
					<img src="imgs/reward5.png" />
				</li>
			</ul>
		</div>
		<button id="btn">按钮</button>
		<div class="test">
			<img src="imgs/reward0.png"/>
		</div>
		<script>
			const uel = document.getElementById("ulcontainer");
			const btn = document.getElementById("btn");
			btn.onclick = function() {
				uel.classList.add('active')
			}
		</script>
	</body>
</html>
