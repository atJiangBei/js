<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	</body>

<script>
	const p1 = new Promise((res,rej)=>{
		setTimeout(res,1000,'成功')
	})
	const p2 = new Promise((res,rej)=>{
		setTimeout(rej,500,'失败')
	})
	Promise.any([p1,p2]).then(res=>{
		console.log(res)
	})
	const p3 = new Promise((res,rej)=>{
		setTimeout(rej,1000,'失败3')
	})
	const p4 = new Promise((res,rej)=>{
		setTimeout(rej,500,'失败4')
	})
	Promise.any([p3,p4]).then(res=>{
		console.log(res)
	}).catch((e)=>{
		console.log(e)
	})
</script>
