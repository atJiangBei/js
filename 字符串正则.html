<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="text" placeholder="正则"/>
		<input id="val" placeholder="value"/>
		<div>
			<button id="btn">Get Test</button>
		</div>
		
		<script>
			const text = document.getElementById("text");
			const val = document.getElementById("val");

			}
		</script>
	</body>
