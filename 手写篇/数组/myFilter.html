<script>
	Array.prototype.myFilter = function(fn,thisValue){
		thisValue = thisValue || window;
		const arr = [];
		for(let i=0;i<this.length;i++){
			if(fn.call(thisValue,this[i],i,this)){
				arr.push(this[i])
			}
		}
		return arr;
	}
</script>
