<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				 -moz-column-count:3; /* Firefox */
				-webkit-column-count:3; /* Safari 和 Chrome */
				column-count:3;
				-moz-column-gap: auto;
				-webkit-column-gap: auto;
				column-gap: auto;
			}
			@media all and (max-width: 749px) {
			    .box{
			    	 -moz-column-count:2; /* Firefox */
			    	-webkit-column-count:2; /* Safari 和 Chrome */
			    	column-count:2;
			    	-moz-column-gap: auto;
			    	-webkit-column-gap: auto;
			    	column-gap: auto;
			    }
			}
			@media all and (max-width: 499px) {
			    .box{
			    	 -moz-column-count:1; /* Firefox */
			    	-webkit-column-count:1; /* Safari 和 Chrome */
			    	column-count:1;
			    	-moz-column-gap: auto;
			    	-webkit-column-gap: auto;
			    	column-gap: auto;
			    }
			}
			.box div{
				width: 250px;
				margin:  0 auto;
			}
			.box div:nth-child(1){
				height: 50px;
				background: #409EFF;
			}
			.box div:nth-child(2){
				height: 100px;
				background: #4169E1;
			}
			.box div:nth-child(3){
				height: 70px;
				background: #42B983;
			}
			.box div:nth-child(4){
				height: 60px;
				background: #606266;
			}
			.box div:nth-child(5){
				height: 30px;
				background: #67C23A;
			}
			.box div:nth-child(6){
				height: 90px;
				background: #f00;
			}
			.box div:nth-child(7){
				height: 80px;
				background: #ff0;
			}
		.box div:nth-child(8){
			height: 100px;
			background: #f0f;
		}
		.box div:nth-child(9){
			height: 120px;
			background: #0ff;
		}
		.box div:nth-child(10){
			height: 20px;
			background: #ff0ff0;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
