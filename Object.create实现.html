<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

		<input />

</html>
<script>
	const obj = Object.create({name:1},{
		value:{
			value:2
		}
	})
	console.log(obj)
	
	function create(proto,propertiesObject){
		const obj = {};
		if(!proto){
			Object.setPrototypeOf(obj,null);
			return obj;
		}
		if(!propertiesObject){
			Object.setPrototypeOf(obj,proto);
			return obj;
		}
		Object.setPrototypeOf(obj,proto);
		Object.defineProperties(obj,propertiesObject);
		return obj;
	}
	console.log(create({name:1},{
		value:{
			value:2
		}
	}))
</script>
