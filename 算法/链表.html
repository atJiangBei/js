<script>
/*
删除排序链表中的重复元素
给定一个排序链表，删除所有重复的元素，使得每个元素只出现一次。

示例 1:

输入: 1->1->2
输出: 1->2
示例 2:

输入: 1->1->2->3->3
输出: 1->2->3
*/
function ListNode(val) {
   this.val = val;
   this.next = null;
}

const head = {
	val:1,
	next:{
		val:1,
		next:{
			val:2,
			next:{
				val:3,
				next:{
					val:3,
					next:null
				}
			}
		}
	}
}
var deleteDuplicates = function(head) {
	let line = head;
	while(line && line.next){
		if(line.val === line.next.val){
			line.next = line.next.next
		}else{
			line = line.next
		}
	}
	return head;
};

<script>
/*
141. 环形链表
给定一个链表，判断链表中是否有环。

为了表示给定链表中的环，我们使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。 如果 pos 是 -1，则在该链表中没有环。

 

示例 1：

输入：head = [3,2,0,-4], pos = 1
输出：true
解释：链表中有一个环，其尾部连接到第二个节点。


示例 2：

输入：head = [1,2], pos = 0
输出：true
解释：链表中有一个环，其尾部连接到第一个节点。


示例 3：

输入：head = [1], pos = -1
输出：false
解释：链表中没有环。
*/

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {boolean}
 */
var hasCycle = function(head) {
    while(head && head.next){
		if(head.tag){
			return true
		}
		head.tag = true;
		head = head.next
	}
	return false
};
</script>

<script>
/*
237. 删除链表中的节点
请编写一个函数，使其可以删除某个链表中给定的（非末尾）节点。传入函数的唯一参数为 要被删除的节点 。

 

现有一个链表 -- head = [4,5,1,9]，它可以表示为:



 

示例 1：

输入：head = [4,5,1,9], node = 5
输出：[4,1,9]
解释：给定你链表中值为 5 的第二个节点，那么在调用了你的函数之后，该链表应变为 4 -> 1 -> 9.
示例 2：

输入：head = [4,5,1,9], node = 1
输出：[4,5,9]
解释：给定你链表中值为 1 的第三个节点，那么在调用了你的函数之后，该链表应变为 4 -> 5 -> 9.
 

提示：

链表至少包含两个节点。
链表中所有节点的值都是唯一的。
给定的节点为非末尾节点并且一定是链表中的一个有效节点。
不要从你的函数中返回任何结果。
*/

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} node
 * @return {void} Do not return anything, modify node in-place instead.
 */
var reverseListHead = {
	val:4,
	next:{
		val:5,
		next:{
			val:1,
			next:{
				val:9,
				next:null
			}
		}
	}
}
var deleteNode = function(reverseListHead,node) {
    let line = reverseListHead;
	while(line.next){
		if(line.next.val === node){
			line.next = line.next.next
		}
		line = line.next;
	}
};
deleteNode(reverseListHead,5)
console.log(reverseListHead)
</script>
