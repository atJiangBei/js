	function searchRecursionVal(arr,startIndex,endIndex,val){
		if(startIndex>endIndex)return
		const mid = Math.floor((startIndex+endIndex)/2)
		if(val>arr[mid]){
			return searchRecursionVal(arr,mid+1,endIndex,val)
		}else if(val<arr[mid]){
			return searchRecursionVal(arr,startIndex,mid-1,val)
		}else{
			return mid
		}
