<script>
	var arr = [5,9,8,6,3,1,2,7]
	//第一次arr-> 5,8,6,3,1,2,7,9
	//arr-> 5,6,3,1,2,7,8,9
	//arr-> 5,3,1,2,6,7,8,9
	//arr-> 3,1,2,5,6,7,8,9
	//arr-> 1,2,3,5,6,7,8,9
	//arr-> 1,2,3,5,6,7,8,9//此时已经为有序，故此设置exchange变量判断直接终止
	var exchange;//优化字段
	for (var i = 0; i <arr.length - 1;i ++) {
	  exchange = false;
	  for (var j = 0; j < arr.length-1-i; j++) {
		/*
		此处为何为arr.length-1再减去i:
		如上面所示数组为例，无论最大的数（9）在任何位置，经过第一轮循环之后，
		9都会被移到最后，所以第二轮循环开始只用循环到倒数第二个就好（既为：arr.length-1-i,此时i为1）
		*/
	    if (arr[j] >arr[j+1]) {
	      exchange = true;
	     var tmp = arr[j];
	      arr[j] = arr[j+1];
	      arr[j+1] = tmp;
	    }
	  }
	  //console.log("arr-> "+arr)
	  if (!exchange) {
	    break;
	  }
	}
	console.log(i,arr);
	const arr2 = [1,2,3,4];
	for(let i=0;i<arr2.length;i++){
		if(i === 2){
			[arr2[i], arr2[i+1]] = [arr2[i+1], arr2[i]]
		}
	}
	console.log(arr2)
</script>
